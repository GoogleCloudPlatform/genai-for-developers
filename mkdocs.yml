site_name: GenAI for Developers
theme:
  name: 'material'
  feature:
    tabs: true

nav:
- 'Home': 'index.md'
- 'Tutorials': 'tutorials/index.md'
- 'Creating Images': 'two.md'
- 'Writing your docs': 'three.md'
- 'Styling your docs': 'four.md'
- 'About': 'five.md'

markdown_extensions:
  - codehilite
  - admonition
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde